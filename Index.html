<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Raksha Bandhan</title>
  <style>
    /* General Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #2d1e38, #471b3d, #b8860b, #572364);
      background-size: 400% 400%;
      animation: gradient 20s ease infinite;
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
      padding: 20px;
    }@keyframes gradient {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Particle Animation */
#particles {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 0;
}

/* Header */
.container {
  position: relative;
  z-index: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}

.container img {
  max-width: 90%;
  height: auto;
  margin-top: 10px;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
}

h1 {
  margin-top: 20px;
  font-size: 2.5em;
  color: #ffd700;
  text-shadow: 0 0 10px #fff, 0 0 20px #ff69b4;
  animation: fadeIn 3s ease-in-out forwards;
  opacity: 0;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

.input-group {
  margin: 20px 0;
  display: flex;
  flex-direction: column;
  gap: 15px;
  width: 90%;
  max-width: 400px;
}

.input-group input {
  padding: 12px;
  border-radius: 15px;
  border: none;
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(8px);
  color: #fff;
  font-size: 1em;
  outline: none;
  transition: 0.3s;
}

.input-group input:focus {
  border: 1px solid #ffd700;
  box-shadow: 0 0 10px #ffd700;
}

.btn {
  margin-top: 10px;
  padding: 12px 25px;
  font-size: 1.1em;
  background: #ffd700;
  color: #000;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: 0.3s;
}

.btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px #ffd700;
}

.card {
  margin-top: 25px;
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(12px);
  border-radius: 20px;
  padding: 20px;
  width: 90%;
  max-width: 450px;
  text-align: center;
  animation: scaleUp 0.6s ease forwards;
  display: none;
}

@keyframes scaleUp {
  from { transform: scale(0.5); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.share-btn {
  margin-top: 15px;
  padding: 10px 20px;
  background: #25D366;
  color: white;
  border: none;
  border-radius: 30px;
  display: inline-flex;
  align-items: center;
  gap: 8px;
  font-size: 1em;
  cursor: pointer;
  transition: 0.3s;
}

.share-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 10px #25D366;
}

.audio-control {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: rgba(255,255,255,0.2);
  padding: 10px;
  border-radius: 50%;
  cursor: pointer;
  z-index: 99;
}

.audio-control img {
  width: 24px;
  height: 24px;
}

  </style>
</head>
<body>
  <div id="particles"></div>  <div class="container">
    <img src="rakhi.gif" alt="Rakhi Image">
    <h1>Happy Raksha Bandhan!</h1><div class="input-group">
  <input type="text" id="yourName" placeholder="Your Name">
  <input type="text" id="siblingName" placeholder="Your Sibling's Name (optional)">
  <button class="btn" onclick="generateWish()">Create Your Rakhi Wish</button>
</div>

<div class="card" id="wishCard">
  <p id="wishText"></p>
  <button class="share-btn" onclick="shareOnWhatsApp()">
    <img src="https://img.icons8.com/color/48/000000/whatsapp.png" alt="WhatsApp" width="20"> Share on WhatsApp
  </button>
</div>

  </div>  <div class="audio-control" onclick="toggleAudio()">
    <img id="audioIcon" src="https://img.icons8.com/ios-filled/50/ffffff/speaker.png" alt="Speaker">
  </div><audio id="bgAudio" src="song.mp3" loop></audio>

  <script>
    const audio = document.getElementById('bgAudio');
    const audioIcon = document.getElementById('audioIcon');

    document.addEventListener('click', () => {
      audio.play().catch(() => {});
    }, { once: true });

    function toggleAudio() {
      if (audio.paused) {
        audio.play();
        audioIcon.src = "https://img.icons8.com/ios-filled/50/ffffff/speaker.png";
      } else {
        audio.pause();
        audioIcon.src = "https://img.icons8.com/ios-filled/50/ffffff/mute.png";
      }
    }

    function generateWish() {
      const name = document.getElementById('yourName').value.trim();
      const sibling = document.getElementById('siblingName').value.trim();
      const card = document.getElementById('wishCard');
      const text = document.getElementById('wishText');
      
      let message = '';
      if (sibling) {
        message = `Dearest ${sibling}, sending you love and a promise of protection, always. Happy Raksha Bandhan! With love, ${name}`;
      } else {
        message = `Wishing you a very Happy Raksha Bandhan! With love from ${name}`;
      }

      text.textContent = message;
      card.style.display = 'block';
    }

    function shareOnWhatsApp() {
      const msg = document.getElementById('wishText').textContent;
      const link = `https://wa.me/?text=${encodeURIComponent(msg + '\n' + window.location.href)}`;
      window.open(link, '_blank');
    }

    // Particle Background
    const canvas = document.createElement('canvas');
    canvas.id = 'particleCanvas';
    document.getElementById('particles').appendChild(canvas);
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createParticles(count) {
      particles = [];
      for (let i = 0; i < count; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 2 + 1,
          d: Math.random() * 1,
        });
      }
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
      for (let i = 0; i < particles.length; i++) {
        const p = particles[i];
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, true);
        ctx.fill();
      }
      moveParticles();
    }

    function moveParticles() {
      for (let i = 0; i < particles.length; i++) {
        let p = particles[i];
        p.y += p.d;
        if (p.y > canvas.height) {
          p.y = 0;
          p.x = Math.random() * canvas.width;
        }
      }
    }

    createParticles(100);
    setInterval(drawParticles, 33);
  </script></body>
</html>
